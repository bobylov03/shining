<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Shining Strings</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .thank-you-container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-family: 'Cormorant Garamond', serif;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: white;
            color: #764ba2;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .whatsapp-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
        }
        .countdown {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
    <!-- Автоматический редирект через 10 секунд -->
    <meta http-equiv="refresh" content="10;url=https://www.shiningstrings.ca">
</head>
<body>
    <div class="thank-you-container">
        <h1>✨ Thank You!</h1>
        <p>Your message has been sent successfully to Anna.<br>
        She will respond to you within 24 hours.</p>
        
        <a href="https://wa.me/14379873848" class="whatsapp-btn" target="_blank">
            <i class="fab fa-whatsapp"></i> Message on WhatsApp for faster response
        </a>
        
        <div class="countdown">
            You will be redirected to the homepage in 10 seconds...
        </div>
        
        <p style="margin-top: 30px;">
            <a href="https://www.shiningstrings.ca" class="btn">Return to Homepage</a>
        </p>
    </div>
    
    <!-- Добавьте Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        // Счетчик обратного отсчета
        let seconds = 10;
        const countdownEl = document.querySelector('.countdown');
        
        const timer = setInterval(() => {
            seconds--;
            if (countdownEl) {
                countdownEl.textContent = `You will be redirected to the homepage in ${seconds} seconds...`;
            }
            if (seconds <= 0) {
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>
</html>
